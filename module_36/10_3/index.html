<!DOCTYPE html>
<html lang="ru">
<head>

            background: #e8f4fd;

            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }
        .examples {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;

            border-left: 4px solid #ffc107;

<body>

        document.getElementById('year').textContent = new Date().getFullYear();
